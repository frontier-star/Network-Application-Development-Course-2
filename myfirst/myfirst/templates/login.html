{% extends "home.html" %}
{% load static %}

{% block header %}
<header class="header">
	<nav class="container nav">
		<div class="logo">
			<a href="{% url 'home' %}">WebValley</a>
		</div>
		<!-- Убираем кнопку входа из шапки на странице входа -->
	</nav>
</header>
{% endblock %}

{% block content %}
<section class="hero">
	<div class="container">
		<div class="hero-content" style="max-width: 100%; text-align: center;">
			<h1 class="hero-title" style="margin: 0 auto 40px;">Вход в систему</h1>
			<div class="card" style="max-width: 400px; margin: 0 auto;">
				<form method="post" action="{% url 'login' %}">
					{% csrf_token %}
					{% if messages %}
					{% for message in messages %}
					<div style="color: #FF3366; margin-bottom: 16px; text-align: center;">
						{{ message }}
					</div>
					{% endfor %}
					{% endif %}
					<div style="margin-bottom: 24px;">
						<label style="display: block; margin-bottom: 8px; color: #A5A5A5; text-align: left;">Имя
							пользователя</label>
						<input type="text" name="username" required style="width: 100%; padding: 16px; border-radius: 12px; 
                                      background: rgba(255,255,255,0.05); 
                                      border: 1px solid rgba(255,255,255,0.1); 
                                      color: white;">
					</div>
					<div style="margin-bottom: 24px;">
						<label
							style="display: block; margin-bottom: 8px; color: #A5A5A5; text-align: left;">Пароль</label>
						<input type="password" name="password" required style="width: 100%; padding: 16px; border-radius: 12px; 
                                      background: rgba(255,255,255,0.05); 
                                      border: 1px solid rgba(255,255,255,0.1); 
                                      color: white;">
					</div>
					<button type="submit" class="btn btn-primary" style="width: 100%;">
						Войти
					</button>
				</form>
				<div style="margin-top: 16px; text-align: center;">
					<a href="{% url 'register' %}" style="color: #A5A5A5; text-decoration: none;">
						Нет аккаунта? Зарегистрируйтесь
					</a>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
